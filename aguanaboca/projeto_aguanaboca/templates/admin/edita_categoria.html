{% extends "base.html" %}

{% block content %}

    <style>
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            margin-top: 20px;  /* Adicionado espaço entre o parágrafo e o formulário */
        }
        button {
            display: center;
            width: 10%;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    
    <h1>Editar Categoria</h1>

    <form method="post" action="{% url 'edita_categoria' categoria.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="{% url 'lista_categorias' %}">Cancelar</a>
{% endblock %}
