{% extends "base.html" %}

{% block content %}
    <style>
        .remocao-container {
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            margin-top: 20px;  
        }

        .remocao-container button,
        .remocao-container a {
            display: inline-block;  
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .remocao-container button {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }

        .remocao-container button:hover {
            background-color: #c82333;
        }

        .remocao-container a {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
        }

        .remocao-container a:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="remocao-container">
        <h1>Confirmação de Remoção</h1>
        <p>Você tem certeza que deseja remover a categoria "{{ categoria.nome }}"?</p>
        <form method="post" action="{% url 'remove_categoria' categoria.id %}">
            {% csrf_token %}
            <button type="submit">Remover</button>
            <a href="{% url 'lista_categorias' %}">Cancelar</a>
        </form>
    </div>
{% endblock %}
