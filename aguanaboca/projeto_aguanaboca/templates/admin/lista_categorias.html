{% extends "base.html" %}

{% block content %}
    <style>
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .editar-button,
        .remover-button {
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .editar-button {
            background-color: #007bff;
        }

        .editar-button:hover {
            background-color: #0056b3;
        }

        .remover-button {
            background-color: #dc3545;
        }

        .remover-button:hover {
            background-color: #c82333;
        }
    </style>

    <h1>Lista de Categorias</h1>

    <ul>
        {% for categoria in categorias %}
            <li>
                <span>{{ categoria.nome }}</span>
                <div class="actions">
                    <a class="editar-button" href="{% url 'edita_categoria' categoria.id %}">Editar</a>
                    <a class="remover-button" href="{% url 'remove_categoria' categoria.id %}">Remover</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
