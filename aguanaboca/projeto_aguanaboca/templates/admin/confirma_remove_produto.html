{% extends "base.html" %}

{% block title %}
    Confirmação de Remoção | Aguanaboca
{% endblock %}

{% block content %}
    <style>
        h1 {
            color: #dc3545;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            text-align: center;
        }

        button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <h1>Confirmação de Remoção</h1>
    <p>Você tem certeza que deseja remover o produto "{{ produto.nome }}"?</p>
    <form method="post" action="{% url 'remove_produto' produto.id %}">
        {% csrf_token %}
        <button type="submit">Sim, remover</button>
    </form>
    <a href="{% url 'lista_produtos' %}">Cancelar</a>
{% endblock %}
